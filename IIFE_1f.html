<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="" rel="stylesheet" />
    <title>1F - IIFE Implementation</title>
  </head>
  <body>
    <script>
      console.log(
        "-----------------------------Question 1-f--------------------------------------"
      );
      var arr1 = [1, 2, 3];
      var arr2 = [4, 5, 6];
      console.log(
        (function (arr1, arr2) {
          var arr3 = [];
          var k = 0;

          for (var i = 0; i < arr1.length; i++) {
            arr3[k] = arr1[i];
            k++;
          }

          for (var j = 0; j < arr2.length; j++) {
            arr3[k] = arr2[j];
            k++;
          }

          arr3.sort();
          var m2 = arr3.length / 2;
          var m1 = m2 - 1;
          return (arr3[m2] + arr3[m1]) / 2;
        })(arr1, arr2)
      );
    </script>
  </body>
</html>
