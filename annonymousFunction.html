      var printOdd = function (arr) {
        for (var i = 0; i < arr.length; i++) {

      var titleCaps = function (arr) {
        for (var i = 0; i < arr.length; i++) {
          var strArr = arr[i].split(" ");
          if (strArr.length > 1) {
            for (var j = 0; j < strArr.length; j++) {
              var firstLet = strArr[j].substring(0, 1).toUpperCase();
              strArr[j] = firstLet + strArr[j].substring(1);
            }
            arr[i] = strArr.join(" ");
          } else {
            var firstLet = arr[i].substring(0, 1).toUpperCase();
            arr[i] = firstLet + arr[i].substring(1);
          }
        }
        console.log(arr);
      };
      var strArr1 = ["lamkmaf kdamf", "daxfcdfa", "askdni dinvki"];
      titleCaps(strArr1);

      console.log(
        "-----------------------------Question 1-c--------------------------------------"
      );

      var sumArr = function (arr) {
        var sum = 0;
        for (var i = 0; i < arr.length; i++) {
          sum += arr[i];
        }
        return sum;
      };

      console.log(sumArr(arr));
      console.log(
        "-----------------------------Question 1-d--------------------------------------"
      );

      var filterPrime = function (arr) {
        var res = [];
        for (var i = 0; i < arr.length; i++) {
          var isPrime = true;

          for (var j = 2; j < arr[i]; j++) {
            if (arr[i] % j === 0) {
              isPrime = false;
              break;
            }
          }
          if (arr[i] > 1) {
            if (isPrime) {
              res.push(arr[i]);
            }
          }
        }
        return res;
      };
      console.log(filterPrime(arr));

      console.log(
        "-----------------------------Question 1-e--------------------------------------"
      );

      var palindrome = function (arr) {
        var res = [];
        for (var i = 0; i < arr.length; i++) {
          var lower = arr[i].toLowerCase();
          var reverse = "";
          for (var j = lower.length - 1; j >= 0; j--) {
            reverse += lower[j];
          }
          if (lower === reverse) {
            res.push(arr[i]);
          }
        }
        return res;
      };
      var arrStr = ["Level", "Ink", "Racecar"];
      console.log(palindrome(arrStr));
      console.log(
        "-----------------------------Question 1-f--------------------------------------"
      );

      var medianArr = function (arr1, arr2) {
        var arr3 = [];
        var k = 0;

        for (var i = 0; i < arr1.length; i++) {
          arr3[k] = arr1[i];
          k++;
        }

        for (var j = 0; j < arr2.length; j++) {
          arr3[k] = arr2[j];
          k++;
        }

        arr3.sort();
        console.log(arr3);
        var m2 = arr3.length / 2;
        var m1 = m2 - 1;
        console.log(m1, m2);
        return (arr3[m2] + arr3[m1]) / 2;
      };
      var arr1 = [1, 2, 3];
      var arr2 = [4, 5, 6];
      console.log(medianArr(arr1, arr2));
      console.log(
        "-----------------------------Question 1-g--------------------------------------"
      );

      var removeDuplicates = function (arr) {
        var res = [];
        for (var i = 0; i < arr.length; i++) {
          if (res.indexOf(arr[i]) === -1) {
            res.push(arr[i]);
          }
        }

        return res;
      };
      var arrDuplicates = [1, 5, 8, 9, 9, 7, 4, 2, 1, 3];
      console.log(removeDuplicates(arrDuplicates));

      console.log(
        "-----------------------------Question 1-h--------------------------------------"
      );

      var rotateArr = function (arr, k) {
        var n = arr.length;
        var k = k % n;

        for (var i = n - k, j = n - 1; i < j; i++, j--) {
          let temp = arr[i];
          arr[i] = arr[j];
          arr[j] = temp;
        }

        for (var i = 0, j = n - k - 1; i < j; i++, j--) {
          let temp = arr[i];
          arr[i] = arr[j];
          arr[j] = temp;
        }
        for (var i = 0, j = n - 1; i < j; i++, j--) {
          let temp = arr[i];
          arr[i] = arr[j];
          arr[j] = temp;
        }
      };
      rotateArr(arr, 2);
      console.log(arr);
