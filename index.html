    <script>
      var printOdd = function (arr) {
        for (var i = 0; i < arr.length; i++) {
          if (arr[i] % 2 !== 0) {
            console.log(arr[i]);
          }
        }
      };

      var sumArr = function (arr) {
        var sum = 0;
        for (var i = 0; i < arr.length; i++) {
          sum += arr[i];
        }
        return sum;
      };

      var titleCaps = function (arr) {
        for (var i = 0; i < arr.length; i++) {
          var strArr = arr[i].split(" ");
          if (strArr.length > 1) {
            for (var j = 0; j < strArr.length; j++) {
              var firstLet1 = strArr[j].substring(0, 1).toUpperCase();
              strArr[j] = firstLet1 + strArr[j].substring(1);
            }
            arr[i] = strArr.join(" ");
          } else {
            var firstLet = arr[i].substring(0, 1).toUpperCase();
            arr[i] = firstLet + arr[i].substring(1);
          }
        }
        console.log(arr);
      };

      var filterPrime = function (arr) {
        var res = [];
        for (var i = 0; i < arr.length; i++) {
          var isPrime = true;

          for (var j = 2; j < arr[i]; j++) {
            if (arr[i] % j === 0) {
              isPrime = false;
              break;
            }
          }
          if (arr[i] > 1) {
            if (isPrime) {
              res.push(arr[i]);
            }
          }
        }
        return res;
      };

      var palindrome = function (arr) {
        var res = [];
        for (var i = 0; i < arr.length; i++) {
          var lower = arr[i].toLowerCase();
          var reverse = "";
          for (var j = lower.length - 1; j >= 0; j--) {
            reverse += lower[j];
          }
          if (lower === reverse) {
            res.push(arr[i]);
          }
        }
        return res;
      };

      var removeDuplicates = function (arr) {
        var res = [];
        for (var i = 0; i < arr.length; i++) {
          if (res.indexOf(arr[i]) === -1) {
            res.push(arr[i]);
          }
        }

        return res;
      };

      var rotateArr = function (arr, k) {
        var n = arr.length;
        var k = k % n;

        for (var i = n - k, j = n - 1; i < j; i++, j--) {
          let temp = arr[i];
          arr[i] = arr[j];
          arr[j] = temp;
        }

        for (var i = 0, j = n - k - 1; i < j; i++, j--) {
          let temp = arr[i];
          arr[i] = arr[j];
          arr[j] = temp;
        }
        for (var i = 0, j = n - 1; i < j; i++, j--) {
          let temp = arr[i];
          arr[i] = arr[j];
          arr[j] = temp;
        }
      };

      console.log(

      console.log(
        (function (arr) {

          for (var i = 0; i < arr.length; i++) {

          }
          return sum;
        })(arr)

      console.log(filterPrime(arr));

      var arrStr = ["Level", "Ink", "Racecar"];
